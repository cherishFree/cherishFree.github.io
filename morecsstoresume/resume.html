<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多模板的简历</title>
    <link rel="stylesheet" href="css/resume01.css">
    <link rel="stylesheet" href="css/resume02.css">
    <link rel="stylesheet" href="css/resume03.css">
</head>

<body>
    <div id="one">
        <h1>简历</h1>
        <div>
            <h3>基本信息</h3>
            <div>
                <span><input type="text" value="姓名"><label for="">张三</label></span>
                <span><input type="text" value="性别"><label for="">男</label></span>
                <span><input type="text" value="应聘职位"><label for="">Web前端工程师</label></span>
            </div>
        </div>
        <div>
            <h3>联系方式</h3>
            <div>
                <span><input type="text" value="手机"><label for=""></label></span>
                <span><input type="text" value="Email"><label for=""></label></span>
                <span><input type="text" value="个人主页"><label for=""></label></span>
            </div>
        </div>
        <div>
            <h3>能力描述</h3>
            <div>
                <span><input type="text" value="技术能力"><label for=""></label></span>
                <span><input type="text" value="综合能力"><label for=""></label></span>
            </div>
        </div>
        <div>
            <h3>教育经历</h3>
            <div>
                <span><input type="text" value="本科"><label for=""></label></span>
                <span><input type="text" value="研究生"><label for=""></label></span>
            </div>
        </div>
        <div>
            <h3>项目经历</h3>
            <div>
                <span><input type="text" value="小度小度"><label for=""></label></span>
                <span><input type="text" value="SAN Doc"><label for=""></label></span>
            </div>
        </div>
    </div>
</body>

</html>
